name: PHPUnit MySQL

on:
  workflow_call:
    inputs:
      php-versions-min:
        description: 'Minimum PHP version to test'
        required: false
        type: string
        default: '8.2'
      php-versions-max:
        description: 'Maximum PHP version to test'
        required: false
        type: string
        default: '8.3'
      mysql-version:
        description: 'MySQL version to use'
        required: false
        type: string
        default: '8.4'
      php-extensions:
        description: 'PHP extensions to install'
        required: false
        type: string
        default: 'bz2, ctype, curl, dom, fileinfo, gd, iconv, intl, json, libxml, mbstring, openssl, pcntl, posix, session, simplexml, xmlreader, xmlwriter, zip, zlib, mysql, pdo_mysql'
      path-filters:
        description: 'JSON array of paths to filter on'
        required: false
        type: string
        default: |
          - '.github/workflows/**'
          - 'appinfo/**'
          - 'lib/**'
          - 'templates/**'
          - 'tests/**'
          - 'vendor/**'
          - 'vendor-bin/**'
          - '.php-cs-fixer.dist.php'
          - 'composer.json'
          - 'composer.lock'

permissions:
  contents: read

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout app
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Get supported server versions
        id: versions
        uses: icewind1991/nextcloud-version-matrix@v1

      - name: Build test matrix
        id: set-matrix
        run: |
          BRANCHES='${{ steps.versions.outputs.branches }}'
          MATRIX=$(jq -nc \
            --argjson branches "$BRANCHES" \
            --arg phpMin "${{ inputs.php-versions-min }}" \
            --arg phpMax "${{ inputs.php-versions-max }}" \
            --arg mysql "${{ inputs.mysql-version }}" \
            '{include: [{"php-versions": $phpMin, "mysql-versions": $mysql, "server-versions": $branches[0]}, {"php-versions": $phpMax, "mysql-versions": $mysql, "server-versions": $branches[-1]}]}'
          )
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX"

  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    outputs:
      src: ${{ steps.changes.outputs.src}}

    steps:
      - uses: dorny/paths-filter@v3
        id: changes
        continue-on-error: true
        with:
          filters: |
            src:
              ${{ inputs.path-filters }}

  phpunit-mysql:
    runs-on: ubuntu-latest

    needs: [changes, matrix]
    if: needs.changes.outputs.src != 'false'

    strategy:
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}

    name: MySQL ${{ matrix.mysql-versions }} PHP ${{ matrix.php-versions }} Nextcloud ${{ matrix.server-versions }}

    services:
      mysql:
        image: ghcr.io/nextcloud/continuous-integration-mysql-${{ matrix.mysql-versions }}:latest
        ports:
          - 4444:3306/tcp
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
        options: --health-cmd="mysqladmin ping" --health-interval 5s --health-timeout 2s --health-retries 10

    steps:
      - name: Checkout app
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          path: app-checkout

      - name: Detect app ID from appinfo/info.xml
        run: |
          APP_ID=$(grep -oP '(?<=<id>)[^<]+' app-checkout/appinfo/info.xml | head -1)
          echo "APP_NAME=$APP_ID" >> $GITHUB_ENV
          echo "Detected app ID: $APP_ID"

      - name: Checkout server
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: true
          repository: nextcloud/server
          ref: ${{ matrix.server-versions }}

      - name: Checkout app
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          path: apps/${{ env.APP_NAME }}

      - name: Set up php ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ inputs.php-extensions }}
          coverage: none
          ini-file: development
          ini-values: disable_functions=
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable ONLY_FULL_GROUP_BY MySQL option
        run: |
          echo "SET GLOBAL sql_mode=(SELECT CONCAT(@@sql_mode,',ONLY_FULL_GROUP_BY'));" | mysql -h 127.0.0.1 -P 4444 -u root -prootpassword
          echo 'SELECT @@sql_mode;' | mysql -h 127.0.0.1 -P 4444 -u root -prootpassword

      - name: Check composer file existence
        id: check_composer
        uses: andstor/file-existence-action@v3
        with:
          files: apps/${{ env.APP_NAME }}/composer.json

      - name: Set up dependencies
        if: steps.check_composer.outputs.files_exists == 'true'
        working-directory: apps/${{ env.APP_NAME }}
        run: |
          composer remove nextcloud/ocp --dev --no-scripts
          composer i

      - name: Set up Nextcloud
        env:
          DB_PORT: 4444
        run: |
          mkdir data
          ./occ maintenance:install --verbose --database=mysql --database-name=nextcloud --database-host=127.0.0.1 --database-port=$DB_PORT --database-user=root --database-pass=rootpassword --admin-user admin --admin-pass admin
          ./occ app:enable --force ${{ env.APP_NAME }}

      - name: Check PHPUnit script is defined
        id: check_phpunit
        continue-on-error: true
        working-directory: apps/${{ env.APP_NAME }}
        run: |
          composer run --list | grep '^  test:unit ' | wc -l | grep 1

      - name: PHPUnit
        if: steps.check_phpunit.outcome == 'success'
        working-directory: apps/${{ env.APP_NAME }}
        run: composer run test:unit

      - name: Check PHPUnit integration script is defined
        id: check_integration
        continue-on-error: true
        working-directory: apps/${{ env.APP_NAME }}
        run: |
          composer run --list | grep '^  test:integration ' | wc -l | grep 1

      - name: Run Nextcloud
        if: steps.check_integration.outcome == 'success'
        run: php -S localhost:8080 &

      - name: PHPUnit integration
        if: steps.check_integration.outcome == 'success'
        working-directory: apps/${{ env.APP_NAME }}
        run: composer run test:integration

      - name: Print logs
        if: always()
        run: |
          cat data/nextcloud.log

      - name: Skipped
        if: steps.check_phpunit.outcome == 'failure' && steps.check_integration.outcome == 'failure'
        run: |
          echo 'Neither PHPUnit nor PHPUnit integration tests are specified in composer.json scripts'
          exit 1

  summary:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: [changes, phpunit-mysql]

    if: always()

    name: phpunit-mysql-summary

    steps:
      - name: Summary status
        run: if ${{ needs.changes.outputs.src != 'false' && needs.phpunit-mysql.result != 'success' }}; then exit 1; fi
