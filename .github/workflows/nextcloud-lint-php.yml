name: Lint php

on:
  workflow_call:
    inputs:
      lint-command:
        description: 'Composer command to run lint'
        required: false
        type: string
        default: 'composer run lint'
      php-extensions:
        description: 'PHP extensions to install'
        required: false
        type: string
        default: 'bz2, ctype, curl, dom, fileinfo, gd, iconv, intl, json, libxml, mbstring, openssl, pcntl, posix, session, simplexml, xmlreader, xmlwriter, zip, zlib, sqlite, pdo_sqlite'
      path-filters:
        description: 'Paths to filter on (YAML format)'
        required: false
        type: string
        default: |
          - '**.php'

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    outputs:
      src: ${{ steps.changes.outputs.src }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        continue-on-error: true
        with:
          filters: |
            src:
              ${{ inputs.path-filters }}

  matrix:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src != 'false'
    outputs:
      php-versions: ${{ steps.versions.outputs.php-versions }}
    steps:
      - name: Checkout app
        uses: actions/checkout@v4
      - name: Get version matrix
        id: versions
        uses: icewind1991/nextcloud-version-matrix@v1

  php-lint:
    runs-on: ubuntu-latest
    needs: [changes, matrix]
    if: needs.changes.outputs.src != 'false'
    strategy:
      matrix:
        php-versions: ${{fromJson(needs.matrix.outputs.php-versions)}}

    name: php-lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up php ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ inputs.php-extensions }}
          coverage: none
          ini-file: development
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: ${{ inputs.lint-command }}

  summary:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: [changes, php-lint]

    if: always()

    name: php-lint-summary

    steps:
      - name: Summary status
        run: if ${{ needs.changes.outputs.src != 'false' && needs.php-lint.result != 'success' }}; then exit 1; fi
